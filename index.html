<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>txtConsole</title>
<script src="_assets/_js/_libs/jquery-1.10.2.js"></script>
<script src="_assets/_js/_libs/handlebars-1.0.0.js"></script>
<script src="_assets/_js/_libs/ember.js"></script>
<script src="_assets/_js/_libs/ember-data.js"></script>
<script src="_assets/_js/_libs/app.js"></script>
<link href="_assets/_css/default.css" rel="stylesheet" type="text/css" />

<body>
<script type='text/x-handlebars' data-template-name='application'>
<div class='nav'><div align="center"><img src="_assets/_images/txtconsolelogo.jpg" width="400" height="156" />
</div>
<h2>What would you like to do?</h2>
<p>{{#link-to 'quickadd'}}Quick-add a Recipient{{/link-to}} | {{#link-to 'manage'}}Manage Recipients{{/link-to}} | {{#link-to 'send'}}Send a txt{{/link-to}}</p>
</div>
<div class='container'>{{outlet}}</div>
<p>&nbsp;</p>
<footer class='container'>
	<p>Created by Zac Schmidt</p>
</footer>
</script>
<script type='text/x-handlebars' data-template-name='index'>
<h1>Welcome to txtConsole!</h1>
</script>
<script type='text/x-handlebars' data-template-name='quickadd'>
<h2>Are you ready to add a recipient?! (Quickly)</h2>
</script>
<script type='text/x-handlebars' data-template-name='manage'>
<h2>Are you ready to manage recipients?!</h2>
</script>
<script type='text/x-handlebars' data-template-name='send'>
<h2>Are you ready to send a txt?!</h2>
</script>

</body>
